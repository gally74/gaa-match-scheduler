<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAA Match Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GAA Scheduler">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèâ</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèâ GAA Match Scheduler</h1>
            <p>Schedule and manage your GAA matches</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" onclick="showSection('add-match')">Add Match</button>
            <button class="nav-btn" onclick="showSection('view-matches')">View Matches</button>
        </nav>

        <!-- Add Match Section -->
        <section id="add-match" class="section active">
            <div class="add-match-container">
                <h2>Schedule New Match</h2>
                <form id="addMatchForm">
                    <div class="form-group">
                        <label for="homeTeam">Home Team:</label>
                        <input type="text" id="homeTeam" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="awayTeam">Away Team:</label>
                        <input type="text" id="awayTeam" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameType">Game Type:</label>
                        <select id="gameType" required>
                            <option value="">Select Game Type</option>
                            <option value="Hurling">Hurling</option>
                            <option value="Gaelic Football">Gaelic Football</option>
                            <option value="Camogie">Camogie</option>
                            <option value="LGFA">LGFA</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="matchDate">Match Date:</label>
                        <input type="date" id="matchDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="matchTime">Match Time:</label>
                        <input type="time" id="matchTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="halfDuration">Half Duration (minutes):</label>
                        <select id="halfDuration" required>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="20">20 minutes</option>
                            <option value="25">25 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="35">35 minutes</option>
                            <option value="40">40 minutes</option>
                            <option value="45">45 minutes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="intervalDuration">Interval Duration (minutes):</label>
                        <select id="intervalDuration" required>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" rows="3" placeholder="Any additional notes..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Schedule Match</button>
                </form>
            </div>
        </section>

        <!-- View Matches Section -->
        <section id="view-matches" class="section">
            <div class="matches-container">
                <h2>Match Management</h2>
                <div class="matches-header">
                    <div class="filter-controls">
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="scheduled">Scheduled</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <select id="gameTypeFilter">
                            <option value="all">All Games</option>
                            <option value="Hurling">Hurling</option>
                            <option value="Gaelic Football">Gaelic Football</option>
                            <option value="Camogie">Camogie</option>
                            <option value="LGFA">LGFA</option>
                        </select>
                    </div>
                    <div class="export-controls">
                        <button id="exportYearBtn" class="btn btn-success">Export Year Report</button>
                    </div>
                </div>
                
                <div id="matchesList" class="matches-list">
                    <!-- Matches will be displayed here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Edit Match Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
            <h2>Edit Match</h2>
            <form id="editMatchForm">
                <input type="hidden" id="editMatchId">
                
                <div class="form-group">
                    <label for="editHomeTeam">Home Team:</label>
                    <input type="text" id="editHomeTeam" required>
                </div>
                
                <div class="form-group">
                    <label for="editAwayTeam">Away Team:</label>
                    <input type="text" id="editAwayTeam" required>
                </div>
                
                <div class="form-group">
                    <label for="editGameType">Game Type:</label>
                    <select id="editGameType" required>
                        <option value="Hurling">Hurling</option>
                        <option value="Gaelic Football">Gaelic Football</option>
                        <option value="Camogie">Camogie</option>
                        <option value="LGFA">LGFA</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editMatchDate">Match Date:</label>
                    <input type="date" id="editMatchDate" required>
                </div>
                
                <div class="form-group">
                    <label for="editMatchTime">Match Time:</label>
                    <input type="time" id="editMatchTime" required>
                </div>
                
                <div class="form-group">
                    <label for="editHalfDuration">Half Duration (minutes):</label>
                    <select id="editHalfDuration" required>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="20">20 minutes</option>
                        <option value="25">25 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="35">35 minutes</option>
                        <option value="40">40 minutes</option>
                        <option value="45">45 minutes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editIntervalDuration">Interval Duration (minutes):</label>
                    <select id="editIntervalDuration" required>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editStatus">Status:</label>
                    <select id="editStatus" required>
                        <option value="scheduled">Scheduled</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editNotes">Notes:</label>
                    <textarea id="editNotes" rows="3"></textarea>
                </div>

                <!-- Score Section -->
                <div class="score-section">
                    <h3>Match Scores</h3>
                    <div class="score-inputs">
                        <div class="team-score">
                            <label for="editHomeTeamGoals">Home Team Goals</label>
                            <input type="number" id="editHomeTeamGoals" min="0" max="50" placeholder="0">
                        </div>
                        <div class="team-score">
                            <label for="editHomeTeamPoints">Home Team Points</label>
                            <input type="number" id="editHomeTeamPoints" min="0" max="50" placeholder="0">
                        </div>
                        <div class="team-score">
                            <label for="editAwayTeamGoals">Away Team Goals</label>
                            <input type="number" id="editAwayTeamGoals" min="0" max="50" placeholder="0">
                        </div>
                        <div class="team-score">
                            <label for="editAwayTeamPoints">Away Team Points</label>
                            <input type="number" id="editAwayTeamPoints" min="0" max="50" placeholder="0">
                        </div>
                    </div>
                    <div class="total-scores">
                        <div class="total-score">
                            <span class="total-label">Home Team Total:</span>
                            <span class="total-value" id="editHomeTeamTotal">0</span>
                        </div>
                        <div class="total-score">
                            <span class="total-label">Away Team Total:</span>
                            <span class="total-value" id="editAwayTeamTotal">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Export Filter Modal -->
    <div id="exportFilterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
            <h2>Select Game Types for Export</h2>
            <div class="export-filter-section">
                <div class="filter-buttons">
                    <button type="button" class="btn btn-info" id="selectAllBtn">Select All</button>
                    <button type="button" class="btn btn-info" id="deselectAllBtn">Deselect All</button>
                </div>
                <div class="game-type-filters">
                    <label><input type="checkbox" value="Hurling" checked> Hurling</label>
                    <label><input type="checkbox" value="Gaelic Football" checked> Gaelic Football</label>
                    <label><input type="checkbox" value="Camogie" checked> Camogie</label>
                    <label><input type="checkbox" value="LGFA" checked> LGFA</label>
                </div>
                <div class="export-actions">
                    <button type="button" class="btn btn-success" id="exportFilteredBtn">Export Selected</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
